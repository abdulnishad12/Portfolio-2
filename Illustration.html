	<script>
		$('a:contains("Illustration")').addClass("active");

	</script>

	<script type="text/javascript">
		$(function () {
			$("#rondellCarousel > *").rondell({
				preset: "carousel",
				center: { left: 700, top: 500 },
				//size:{ width: 700,height:500},
				radius: { x: 280, y: 0 },
				lightbox: { enable: false },
				itemProperties: {
					delay: 100,
					cssClass: 'rondellItem',
					size: {
						width: 450,
						height: 450
					},
					sizeFocused: {
						width: 700,
						height: 700
					}
				}
			});
			$(".rondell-shift-left,.rondell-shift-right").remove();
		});
	</script><br>
